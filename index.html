<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    
    <title>Results Summary Component</title>
</head>

<body>

    <main class="container">

        <div class="result-side">

            <h3>Your Result</h3>
            <div class="circle">
                <p class="main-result">76
                <p>
                <p>of 100</p>
            </div>
            <h1 class="result-name">Great</h1>
            <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-side">

            <p class="summary-title">Summary</p>
            <div class="summary">
                <div class="summary-containers reaction">
                    <div class="name">
                        <img src="images/icon-reaction.svg" alt="Reaction icon">
                        <p>Reaction</p>
                    </div>
                    <div class="value">
                        <p class="main-value">80</p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>

                <div class="summary-containers memory">
                    <div class="name">
                        <img src="images/icon-memory.svg" alt="Memory icon">
                        <p>Memory</p>
                    </div>
                    <div class="value">
                        <p class="main-value">92</p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>

                <div class="summary-containers verbal">
                    <div class="name">
                        <img src="images/icon-verbal.svg" alt="Verbal icon">
                        <p>Verbal</p>
                    </div>
                    <div class="value">
                        <p class="main-value">61</p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>

                <div class="summary-containers visual">
                    <div class="name">
                        <img src="images/icon-visual.svg" alt="Visual icon">
                        <p>Visual</p>
                    </div>
                    <div class="value">
                        <p class="main-value">72</p>
                        <p>/</p>
                        <p>100</p>
                    </div>
                </div>
            </div>

            <button class="btn-continue">Continue</button>
        </div>

    </main>

</body>

</html>
